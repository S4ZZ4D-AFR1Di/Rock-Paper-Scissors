<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png"/></div>
        <div class="choice" id="paper"><img src="paper.png"/></div>
        <div class="choice" id="scissors"><img src="scissors.png"/></div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="userScore">0</p>
            <p>Your point</p>
        </div>
        <div class="comp-score">
            <p id="compScore">0</p>
            <p>Computer Point</p>
        </div>
    </div>
    <div class="result"  id="result1">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
